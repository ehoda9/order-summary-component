<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="order">
    <img class="head_bg" src="./images/illustration-hero.svg" alt="Hero__img">
    <section class="order__data">
      <h1 class="order_title">Order Summary</h1>
      <p class="order_desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order_plan">
        <img class="order_img" src="./images/icon-music.svg" alt="music__icon">
        <p class="order_price">
          Annual Plan
          <br>
          <span id="USD">$59.99/year</span>
        </p>
        <a href="">Change</a>
      </div>
    </section>
    <footer class="order_actions">
      <div class="order_btn">Proceed to Payment</div>
      <div class="order_cancel">Cancel Order</div>
    </footer>

  </main>

</body>

</html>
